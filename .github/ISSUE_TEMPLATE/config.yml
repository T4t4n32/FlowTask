# Configuración para Pull Requests
pull_request:
  title: "Por favor, complete el título del PR"
  body: |
    ## Descripción
    Por favor, complete una descripción detallada de los cambios.

    ## Tipo de Cambio
    - [ ] Nueva funcionalidad
    - [ ] Corrección de error
    - [ ] Cambio disruptivo
    - [ ] Cambios en documentación

    ## Checklist
    - [ ] He seguido las guías de estilo
    - [ ] He realizado una auto-revisión
    - [ ] He agregado pruebas relevantes

